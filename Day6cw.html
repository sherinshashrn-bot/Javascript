<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product listing</title>
</head>
<body>
    <script>
        
let products = ["Apple", "Banana", "Orange", "Grapes"];
let prices = [50, 20, 70, 40];


let mergedList = [];
for (let i = 0; i < products.length; i++) {
    mergedList.push(`Product: ${products[i]} - Price: ${prices[i]}`);
}

console.log("=== Merged Product List ===");
for (let item of mergedList) {
    console.log(item);
}


console.log("\n=== Products with Price > 50 ===");
for (let i = 0; i < products.length; i++) {
    if (prices[i] > 50) {
        console.log(`Product: ${products[i]} - Price: ${prices[i]}`);
    }
}


products.push("Watermelon");
prices.push(80);


mergedList = [];
for (let i = 0; i < products.length; i++) {
    mergedList.push(`Product: ${products[i]} - Price: ${prices[i]}`);
}

console.log("\n=== Updated Product List ===");
for (let item of mergedList) {
    console.log(item);
}

    </script>
    
</body>
</html>
