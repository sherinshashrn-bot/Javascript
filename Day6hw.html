<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student result</title>
</head>
<body>
    <script>
        
const students = [
  { name: "Alice", score: 72 },
  { name: "Bob", score: 55 },
  { name: "Charlie", score: 92 },
  { name: "David", score: 30 },
  { name: "Eva", score: 88 }
];


const allNames = students.map(student => student.name);
console.log("All Student Names:", allNames);


const above60 = students
  .filter(student => student.score > 60)
  .map(student => student.name);
console.log("Students Scoring Above 60:", above60);


const totalScore = students.reduce((sum, student) => sum + student.score, 0);
console.log("Total Score:", totalScore);


const allPassed = students.every(student => student.score > 35);
console.log("All Students Passed:", allPassed);


const someoneAbove90 = students.some(student => student.score > 90);
console.log("Any Student Above 90:", someoneAbove90);


const sortedStudents = [...students].sort((a, b) => b.score - a.score);

console.log("Students Sorted by Score (High to Low):");
sortedStudents.forEach(student => {
  console.log(`${student.name}: ${student.score}`);
});

    </script>
    
</body>
</html>
