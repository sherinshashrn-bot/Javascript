<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <script>
        let count = 0;

while (count < 5) {
    
    let code = parseInt(prompt("Enter product code (1-3):"));

   
    let qty = parseInt(prompt("Enter quantity:"));

    let total = 0;

   
    switch (code) {
        case 1:
            console.log("Item: Apple");
            total = 30 * qty;
            break;

        case 2:
            console.log("Item: Banana");
            total = 10 * qty;
            break;

        case 3:
            console.log("Item: Mango");
            total = 50 * qty;
            break;

        default:
            console.log("Invalid product code! Skipping this entry...");
            continue; 
    }

    
    console.log("Total price: â‚¹" + total);

    
    if (total > 100) {
        console.log("High purchase");
    } else {
        console.log("Normal purchase");
    }

    count++; 
}

    </script>
    
</body>
</html>
